{{ detectChange() }}
<div class="row" *ngIf="curr$ | async as mycode">
  <div *ngFor="let item of product$ | async">
    <app-product
      [data]="item"
      (btnClick)="addItem($event)"
      [selectedCode]="mycode"
    ></app-product>
  </div>
</div>
