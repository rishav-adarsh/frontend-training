<section class="h-100 gradient-custom">
  <div class="container py-5">
    <div class="row d-flex justify-content-center my-4">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0" style="font-size: large; font-weight: bold;">Cart - {{ itemsCount }} items</h5>
          </div>
          <div class="card-body" *ngFor="let item of cartMap.values()">
            <app-cart-item
              [cartItemData]="item"
              [currCode]="currencyCode"
              (rmvBtnClick)="removeCartItem()"
              (notifyParent)="updateTotalAmount()"
            ></app-cart-item>
            <hr class="my-4" />
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0" style="font-size: large; font-weight: bold;">Summary</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li
                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
              >
                Products
                <span style="font-weight: bold;">{{itemsCount}} items</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center px-0"
              >
                Shipping
                <span style="color: green; font-weight: bold;">Free</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3"
              >
                <div>
                  <strong>Total amount</strong>
                  <strong>
                    <p class="mb-0">(including VAT)</p>
                  </strong>
                </div>
                <span
                  ><strong>
                    <app-product-price
                      [price]="totalAmount"
                      [sellingPrice]="totalSaleAmount"
                      [code]="currencyCode"
                    ></app-product-price> </strong
                ></span>
              </li>
            </ul>

            <button type="button" routerLink="/checkout" class="btn btn-primary btn-lg btn-block">
              Go to checkout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
