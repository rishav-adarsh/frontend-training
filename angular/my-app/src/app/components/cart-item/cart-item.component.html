<div class="row">
  <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
    <img [src]="cartItemData.productImage" class="img-thumbnail" />
  </div>
  <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
    <h4 class="fs-6 my-2">{{ cartItemData.productName | uppercase }}</h4>
  </div>
  <div class="col-lg-4 col-md-6 mb-4 mb-lg-0 text-md-center">
    <h4>{{ cartItemData.quantity }}</h4>
    <div class="d-flex mb-4" style="max-width: 300px">
        <button
          class="btn btn-primary px-3 me-2"
          (click)="deductItem()"
        >
          <i class="fas fa-minus"></i>
        </button>

        <div class="form-outline">
          <input
            id="form1"
            min="0"
            name="quantity"
            [value]="cartItemData.quantity"
            type="number"
            class="form-control"
          />
          <!-- <label class="form-label" for="form1">Quantity</label> -->
        </div>

        <button
          class="btn btn-primary px-3 ms-2"
          (click)="addItem()"
        >
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <p class="text-start text-md-center">
        <strong>{{ finalPrice }}</strong>
      </p>
  </div>
</div>
