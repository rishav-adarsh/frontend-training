<!DOCTYPE html>

<body>
    <script>
        // navigator
        function geoLocation() {
            navigator.geolocation.getCurrentPosition(
                function (position) {
                    console.log(position);
                },
                function (err) {
                    console.log(err);
                }
            );
        }
    </script>
</body>
