<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // unlike callbacks, returns either response : resolve or reject
        function asyncWithPromise() {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    resolve();
                }, 3000);
                setTimeout(function () {
                    console.log("rejection timer");
                    reject();
                }, 1000);
            });
        }

        asyncWithPromise()
            .then(function () {
                console.log("promise resolved");
            })
            .catch(function () {
                console.log("promise rejected");
            });
    </script>
</body>

</html>
