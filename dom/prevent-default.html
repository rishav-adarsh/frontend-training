<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <a href="https://google.com" onclick="someFunc()">Google</a>

    <script>
        function someFunc() {
            event.preventDefault(); // prevents the default behaviour
            console.log("testing..");

                console.log("welcome!!");

        }
    </script>
