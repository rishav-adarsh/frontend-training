<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // named function
      // default arguments
      function test(a, b = 0) {
        console.log("test function", a, b);
        // returns undefined by default
      }
      const result1 = test();
      test(1, 2);
      test(3);

      console.log("not returning", result1);
      // unnamed function
      // expression functions
      // variable = expression
      // rest arguments : ...
      const demo = function (a, b, ...c) {
        console.log("anonymous function", a, b, c);
        return 10;
      };
      demo(1, 2);
      const result2 = demo(1, 2, 3, 4, 5, 6);
      console.log("returning a value", result2);
    </script>
  </body>
</html>
